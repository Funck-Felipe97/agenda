<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="menu">
		<ui:include src="/WEB-INF/templates/menuFuncionario.xhtml" />
	</ui:define>

	<ui:define name="content">
		<h:panelGroup id="conteudoId">
			<h1 class="aw-page-title">Clientes</h1>
			<h:form id="formMessageId">
				<p:messages showDetail="true" closable="true">
				</p:messages>
			</h:form>
			<h:form id="frm">
				<p:panelGrid columns="2" columnClasses="label,campo"
					styleClass="panel" id="panelServicoId">
					<p:outputLabel value="Nome" />
					<p:inputText value="#{clienteBean.cliente.nome}" 
					 	required="true" requiredMessage="O campo nome é obrigatório"/>

					<p:outputLabel value="E-mail" />
					<p:inputText value="#{clienteBean.cliente.email}" />

					<p:outputLabel value="Telefone" />
					<p:inputText value="#{clienteBean.cliente.telefone}" 
						required="true" requiredMessage="O campo telefone é obrigatório"/>

					<p:outputLabel value="Cidade" />
					<p:inputText value="#{clienteBean.cliente.cidade}" 
						required="true" requiredMessage="O campo cidade é obrigatório"/>

					<p:outputLabel value="" />
					<h:panelGroup>
						<p:commandButton value="Salvar" action="#{clienteBean.save}"
							update=":conteudoId" />
					</h:panelGroup>
				</p:panelGrid>
			</h:form>

			<h:form id="formTabela">
				<h1 class="aw-page-title">Clientes cadastrados</h1>
				<p:dataTable var="cliente" value="#{clienteBean.clientes}"
					style="font-size: 15px;" id="tabelaClientesId" paginator="true"
					rows="10" paginatorPosition="bottom">

					<p:column headerText="Nome">
						<h:outputText value="#{cliente.nome}" />
					</p:column>

					<p:column headerText="E-mail" style="width: 30%;">
						<h:outputText value="#{cliente.email}" />
					</p:column>

					<p:column headerText="Telefone">
						<h:outputText value="#{cliente.telefone}" />
					</p:column>

					<p:column headerText="Cidade" style="width: 30%;">
						<h:outputText value="#{cliente.cidade}" />
					</p:column>

					<p:column headerText="Opções"
						style="width: 10%; text-align:center;">
						<p:commandButton value="Editar" update=":conteudoId">
							<f:setPropertyActionListener target="#{clienteBean.cliente}"
								value="#{cliente}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
			</h:form>

		</h:panelGroup>
	</ui:define>

</ui:composition>
