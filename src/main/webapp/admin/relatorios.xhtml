<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="menu">
		<ui:include src="/WEB-INF/templates/menuAdmin.xhtml" />
	</ui:define>
	
	<ui:define name="content">
		<h1 class="aw-page-title">Relatórios</h1>
		
		<h:form id="frm1">
    	<p:growl id="growl" />     
 		   	<p:commandButton value="Quantidade de serviços prestados" 
 		   	update="@this" 
 		   	ajax="false"
 		   	process="@this"
 		   	style="margin-right:20px;" 
 		   	styleClass="ui-priority-primary">
 		   	
 		   	<p:fileDownload value="#{reportBean.arquivoRetorno}"/>
 		   	
 		   	</p:commandButton> 
 		   	
 		</h:form>
 		
 		<h:form id="frm2">
    	<p:growl id="growl" />     
 		   	<p:commandButton value="Horários" 
 		   	update="@this" 
 		   	ajax="false"
 		   	process="@this"
 		   	style="margin-top:20px;" 
 		   	styleClass="ui-priority-primary">
 		   	
 		   	<p:fileDownload value="#{reportBean.arquivoRetornoOutro}"/>
 		   	
 		   	</p:commandButton> 
 		   	
 		</h:form>
 		
 		
 		
 		
	</ui:define>
	
</ui:composition>
