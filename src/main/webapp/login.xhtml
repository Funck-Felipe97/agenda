<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>login</title>

	<h:outputStylesheet library="algaworks" name="styles/custom.css" />
	<h:outputStylesheet library="algaworks" name="styles/layout.css" />
	<h:outputStylesheet library="algaworks" name="styles/components.css" />

	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="algaworks"
		name="javascripts/app.js" />
</h:head>

<h:body>

	<header class="aw-topbar">
		<h:graphicImage library="algaworks" name="images/logo.png" />
		<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
	</header>

	<section class="aw-content  js-content">
		<h:panelGroup rendered="#{!empty param.login_error}">
			<span style="color: red"> Erro ao efetuar o login.</span>
			<br />
			<br />
                Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
            </h:panelGroup>

		<form id="login" method="post"
			action="#{request.contextPath}/j_spring_security_check">
			<table>
				<tr>
					<td>Login</td>
					<td><input type='text' name='j_username' autofocus="true" /></td>
				</tr>
				<tr>
					<td>Senha</td>
					<td><input type='password' name='j_password' /></td>
				</tr>
				<tr>
					<td align="right"><input type="checkbox"
						name="_spring_security_remember_me" /></td>
					<td>Logar automaticamente</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Logar" /></td>
				</tr>
			</table>
			<script>
				document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
			</script>
		</form>
	</section>
</h:body>

</html>
