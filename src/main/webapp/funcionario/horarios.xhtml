<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="menu">
		<ui:include src="/WEB-INF/templates/menuFuncionario.xhtml" />
	</ui:define>

	<ui:define name="content">

		<h:form id="formTabela">
			<h1 class="aw-page-title">Seus hor√°rios de atendimento</h1>
			<p:dataTable var="horario"
				value="#{funcionarioLogadoBean.funcionario.horariosAtendimento}"
				style="font-size: 15px;" id="tabelaHorariosId" paginator="true"
				rows="10" paginatorPosition="bottom">

				<p:column headerText="Dia">
					<h:outputText value="#{horario.dia.descricao}"/>
				</p:column>

				<p:column headerText="Horario inicial" style="width: 30%; text-align:center;">
					<h:outputText value="#{horario.horaChegada}">
						<f:convertDateTime locale="BR" pattern="HH:mm:SS" />
					</h:outputText>
				</p:column>

				<p:column headerText="Horario final"
					style="width: 30%; text-align:center;">
					<h:outputText value="#{horario.horaSaida}">
						<f:convertDateTime locale="BR" pattern="HH:mm:SS" />
					</h:outputText>
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
