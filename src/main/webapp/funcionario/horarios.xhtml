<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="menu">
		<ui:include src="/WEB-INF/templates/menuFuncionario.xhtml" />
	</ui:define>

	<ui:define name="content">
		<h1 class="aw-page-title">Horarios de servi√ßos</h1>

		<h:form id="frm">
			<p:panelGrid columns="2" columnClasses="label,campo"
				styleClass="panel" id="panelHorarioId">
				
				<p:selectManyMenu id="horariosId"
					value="#{funcionarioLogadoBean.funcionario.horariosAtendimento}"
					 var="h" filter="true" style="width:380px;"
					filterMatchMode="contains" showCheckbox="true"
					converter="#{horarioAtendimentoBean.converter}">
					<f:selectItems value="#{horarioAtendimentoBean.horariosAtendimento}" var="horario"
						itemLabel="#{horario.id}" itemValue="#{horario}" />

					<p:column>
						<h:outputText value="#{h.descricao}" />
					</p:column>

				</p:selectManyMenu>
				
			</p:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
