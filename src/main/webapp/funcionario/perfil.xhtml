<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="menu">
		<ui:include src="/WEB-INF/templates/menuFuncionario.xhtml" />
	</ui:define>

	<ui:define name="content">
		<h:panelGroup id="conteudoId">
			<h1 class="aw-page-title">Minhas informações</h1>

			<h:form id="formMessageId">
				<p:messages showDetail="true" closable="true">
				</p:messages>
			</h:form>
			<h:form id="frm">
				<p:panelGrid columns="2" columnClasses="label,campo"
					styleClass="panel" id="panelFuncionarioId">

					<p:outputLabel value="Nome" />
					<p:inputText value="#{funcionarioLogadoBean.funcionario.nome}"
						required="true" requiredMessage="O campo nome é obrigatório" />

					<p:outputLabel value="Login" />
					<p:inputText
						value="#{funcionarioLogadoBean.funcionario.usuario.login}"
						required="true" requiredMessage="O campo login é obrigatório" />

					<p:outputLabel value="Senha" />
					<p:password
						value="#{funcionarioLogadoBean.funcionario.usuario.senha}"
						required="true" requiredMessage="O campo senha é obrigatório" />

					<p:outputLabel value="Confirmar senha" />
					<p:password value="#{funcionarioLogadoBean.confirmarSenha}" />

					<p:outputLabel value="" />
					<h:panelGroup>
						<p:commandButton value="Salvar" action="#{funcionarioLogadoBean.update}"
							update=":conteudoId" />
					</h:panelGroup>
				</p:panelGrid>
			</h:form>

		</h:panelGroup>
	</ui:define>

</ui:composition>
